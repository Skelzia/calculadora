<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inicialmente, ocultamos el contenedor de la calculadora */
        .calculator{
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div id="login" class="login">
        <h2>Iniciar Sesión</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <div id="login-error" style="color: red;"></div>
    </div>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">←</button>
            <button class="btn" onclick="appendOperator('/')">/</button>
            <button class="btn" onclick="appendOperator('*')">*</button>

            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="appendOperator('-')">-</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="appendOperator('+')">+</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn equals" onclick="calculateResult()">=</button>

            <button class="btn zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendOperator('.')">.</button>
        </div>
    </div>
     <!-- Contenedor para detalles adicionales -->
    <div class="details">
      <label for="room">Habitación:</label>
      <input type="text" id="room" placeholder="Número de habitación">

      <label for="date">Fecha:</label>
      <input type="date" id="date">

      <label for="notes">Observaciones:</label>
      <textarea id="notes" placeholder="Añadir observaciones..."></textarea>

      <button onclick="saveCalculation()">Guardar</button>
  </div>
    <!-- Contenedor del historial -->
    <div id="history" class="history">
        <h2>Historial</h2>
        <ul id="history-list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
